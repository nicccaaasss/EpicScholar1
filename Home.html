/* COMMENTS: user vs others */
.comment {
  display:flex;

  padding:12px;
  margin-bottom:10px;
  border-radius:12px;

}
.comment .cavatar{
  width:40px;height:40px;min-width:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;

.comment .ctext .meta{font-size:13px;opacity:.85}

/* other people's comments = muted grey box */

  border: 1px solid rgba(255,255,255,0.03);
  color: rgba(233,238,248,0.95);
}

/* your own comments = gradient bubble */
.comment.mine{
  background: linear-gradient(135deg, rgba(0,114,255,0.16), rgba(255,65,108,0.08));
  border: 1px solid rgba(255,255,255,0.06);
  color: #fff;
  align-self: flex-end;
}

/* small timestamp for comments */

  /* base inline styles in createPostEl remain; just define show state */

.image-modal {
  position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
  background: rgba(12,12,18,0.92);
  z-index: 5002;
  display: flex; align-items: center; justify-content: center;
  opacity: 0; pointer-events: none; transition: opacity .22s;
}
.image-modal.show {
  opacity: 1; pointer-events: auto; display:flex;
}

/* Modal image transitions with a bouncy cubic-bezier */
.image-modal img {
  max-width: 95vw; max-height: 90vh; border-radius: 14px; box-shadow: 0 0 30px #222;
  will-change: transform, opacity;
  transition:
    border-radius 0.27s cubic-bezier(.61,-0.13,.43,1.38),
    box-shadow 0.16s,
    opacity 0.25s,
    transform 0.62s cubic-bezier(.23,1.43,.26,1.01);
  opacity: 0;
  transform: scale(0.7) translateZ(0);
}

/* When animating in or out, the inline style may be overridden for transform! */
.image-modal.show .modal-image-animate-in {
  opacity: 1;
  transform: scale(1) translateZ(0);
  transition:
    border-radius 0.27s cubic-bezier(.61,-0.13,.43,1.38),
    box-shadow 0.16s,
    opacity 0.29s 0.03s,
    transform 0.62s cubic-bezier(.23,1.43,.26,1.01);
}

.image-modal .modal-image-animate-out {
  opacity: 0;
  transform: scale(0.7) translateZ(0);
  transition:
    border-radius 0.27s cubic-bezier(.61,-0.13,.43,1.38),
    box-shadow 0.16s,
    opacity 0.22s,
    transform 0.57s cubic-bezier(.16,1.59,.19,.99);
}

}

/* --- UPDATED Rules for Share Menu Animation & Styling --- */

/* Base styles for the menu (hidden state) */

    /* --- Animation Properties --- */

/* --- 2. MODIFY: Page Transition Animation --- */
/* (Replace your old .view-section rules with these) */

.view-section {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    
    /* Base (Hidden) State */
    opacity: 0;
    pointer-events: none;
    transform: translateX(30px); /* Start slightly to the right */
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
}

.view-section.active {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(0); /* Slide in to center */
    transition-delay: 0.2s; /* Wait for exit to mostly finish */
    z-index: 5;
}

/* NEW: Exit State */
.view-section.exit {
    opacity: 0;
    pointer-events: auto; /* Keep clickable during exit */
    transform: translateX(-30px); /* Slide out to the left */
    transition: opacity 0.3s ease-in, transform 0.3s ease-in;
    z-index: 4; /* Keep it below the new active view */
}

    border-radius 0.27s cubic-bezier(.61,-0.13,.43,1.38),

    opacity 0.22s,

}

    padding-top: 0;

    padding-bottom: 25px;
